<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<div id="app">
			<!-- 在视图里使用Vue实例中data里面的list数据 -->
			<p>{{list}}</p>
		</div>
	</body>
	<script src="./vue.js"></script>
	<script src="./axios.min.js"></script>

	<script>
		new Vue({
			el: "#app",
			data: {
				list: "helloworld"
			},
			methods: {
				getData() {
					axios.post('http://localhost:8001/user/home', {
							name: 'gg',
							age: 18,
						})
						.then((res)=>{
							console.log(res);
							const {status,data}=res
							if(status===200){
								console.log(data)
							}
						})
						.catch(function(error) {
							console.log(error);
						});
				}
			},
			mounted() {

				this.getData();

			}
		})
	</script>
</html>
