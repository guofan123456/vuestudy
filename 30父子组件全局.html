<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<div id="app">

			<!-- 2. 通过组件名使用组件 -->
			<parent-Com></parent-Com>
		</div>
	</body>
	<script src="./vue.js"></script>

	<script>
		  Vue.component('childCom', {
        template: `
<div>
<h1>childCom全局组件</h1>
    </div>
`
    });
	
	
	 Vue.component('parentCom', {
        // 在parentCom中嵌入childCom组件
        // parentCom和childCom属于父子组件
        // 父组件是parentCom
        // 子组件是childCom
        template: `
<div>
<h1>parentCom全局组件</h1>
<child-Com></child-Com>
    </div>
`
    });
		
		new Vue({
			el: "#app",
			data: {
				list: "helloworld"
			}
		})
	</script>
</html>
