<html>

		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->

			<p>{{count}}</p>

			},
			methods:{
				
			}
		})
		
	</script>
</html>
