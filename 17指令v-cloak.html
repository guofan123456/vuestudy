<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<style>
			[v-cloak] {
			    display: none;
			}
			
		</style>
		
	</head>
	<body>
		<!--在使用vue绑定数据的时候，渲染页面有时会出现变量闪烁(插值表达式) 
		在标签中使用v-cloak  要在css代码部分写如下代码 
		[v-cloak] {
                   display: none;
                  }
		也可以在父标签 id='app' 添加	v-cloak 这样所有子标签都不会出现闪烁  
	   
		-->
		<div id="app" v-cloak>
			 
			<p v-cloak>{{msg}}</p>
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"helloworld"
			}
		})
		
	</script>
</html>
