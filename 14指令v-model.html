<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		
		<div id="app">
			<!-- v-model 表单元素绑定  
			
			双向绑定（数据发生变化可以更新到界面
            通过界面可以更改数据）
             -->
			{{msg}}  <input v-model="msg" />
			
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				msg:"gg"
			}
		})
		
	</script>
</html>
