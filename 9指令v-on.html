<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<!-- @事件名.修饰符 = "methods中的方法名" -->
		<div id="app">
			{{count}}
             <hr>
			<button v-on:click="count=count+1">按钮1</button>
			<button @click="fn1()">按钮2</button>
			<button @click="fn2(100)">按钮2</button>
			<!--$event 当前事件对象  -->
			<button @click="fn3($event)">按钮3</button>
			<!-- once ,prevent 常用修饰符 只执行一次 和取消默认行为 -->
			<button @click.once="fn4()">按钮4只执行一次</button>
			
			
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				count:1
			},
			methods:{
				fn1(){
					alert("fn1")
				},
				fn2(a){
					alert(a)
				},
				fn3(e){
					console.log(e)
				},
				fn4(){
					alert("11111111111111")
				}
			}
		})
		
	</script>
</html>
