<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>

		<div id="app">
    <component-a :title="msg" :lists="items"></component-a>

		</div>
	</body>
	<script src="./vue.js"></script>

	<script>
		var ComponentA = {
			// 1. 在子组件中通过props声明自定义属性title
			template: `<div>
<h1>{{ title }}</h1>
<ul>
<li  v-for="item in lists">
{{item.name}}
    </li>
    </ul> 
    </div>`,
			// 用来接收外部传过来的数据
			// 值的传递是单向的，内部不要修改props里变量的值
			props: ['title', 'lists']
		};

		new Vue({
			el: "#app",
			data: {
				 msg: 'hello heima',
            items: [{
                'id': 1,
                'name': '小狗'
            }, {
                'id': 2,
                'name': '小猫'
            }, {
                'id': 3,
                'name': '小羊'
            } ]

			},
			// 2. 注册局部组件
        components: {
            'component-a': ComponentA
        }

		})
	</script>
</html>
