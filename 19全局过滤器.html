<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		
		<div id="app">
			<!-- 3. 调用过滤器: (msg会自动传入到toUpper中)-->
			<p>{{msg |toUpper}}</p>
		</div>
		<hr>
		<div id="app1">
			<!-- 3. 调用过滤器: (msg会自动传入到toUpper中)-->
			<p>{{msg1 |toUpper}}</p>
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		
		// 1. 定义全局过滤器
    Vue.filter('toUpper', (value) => {
        console.log(value);
        // 2. 操作数据并返回
	    value=value.toUpperCase();
       //value = value.charAt(0).toUpperCase() + value.substr(1).toLowerCase();
        console.log(value);
        return value;
    });
		new Vue({
			el:"#app",
			data:{
				msg:"helloworld"
			}
		});
		
		
		new Vue({
			el:"#app1",
			data:{
				msg1:"hello"
			}
		})
		
	</script>
</html>
