<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<div id="app">
			<p v-once>{{message}}</p>
			<p >{{message}}</p>
            <input type="text" v-model="message">
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"helloworld"
			}
		})
		
	</script>
</html>
