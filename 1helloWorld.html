<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<div id="app">
			 <!-- 在视图里使用Vue实例中data里面的list数据 -->
			<p>{{list}}</p>
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				list:"helloworld"
			}
		})
		
	</script>
</html>
