<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>123</title>
	</head>
	<body>
		<!-- 我是Vue所管理的视图div#app -->
		<div id="app">
			{{msg}} 
			<button @click="fn5()">调用fn5</button>
		</div>
	</body>
	<script src="./vue.js"></script>
	
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				msg:'11111'
			},
			methods:{
				fn1:function(){
				console.log("fn1()")	
				},
				fn2:function(){
				console.log(this.msg)
				},
				fn3:function(){
				console.log(this)
				},
				fn4:()=>{
				console.log("fn4")
				//箭头函数中this 不是当前实例对象
				console.log(this.msg)
				console.log(vm.msg)
				},
				fn5(){
					console.log("fn5")
					console.log(this.msg)
				}
			}
		})
		//console.log(vm)
		//console.log(vm.msg)
		//调用方法
		//vm.fn1()
		//vm.fn2()
		//vm.fn4()
		//vm.fn5()
	</script>
</html>
