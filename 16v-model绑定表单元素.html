<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>

		<div id="app">
			{{msg}}
			<!-- 内容区域无效 1233 -->
			<textarea v-model="msg">1233</textarea>
			{{checkbox}}
			<!-- 单个复选框 绑定true,或false  -->
			<input type="checkbox" v-model="checkbox" />
			<br>
			<div>
				<!-- 多个复选框 -->
				<input type="checkbox" value="男" v-model="checklist">AAA

				<input type="checkbox" value="女" v-model="checklist">BBB

				<input type="checkbox" value="其他" v-model="checklist">CCC


				<span>Checked names: {{ checklist }}</span>


			</div>
			<br>
			<!-- 单选-->
			<input type="radio" value="男" v-model="sex">男
			<input type="radio" value="女" v-model="sex">女
			<br>
			{{sex}}
			<br>

			<!-- 下拉框   disabled option禁止选择-->
			<select v-model="selected">
				<option disabled value="">请选择</option>
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="shenzhen">深圳</option>
			</select> <span> 您选择的是: {{selected}}</span>

		</div>
	</body>
	<script src="./vue.js"></script>

	<script>
		new Vue({
			el: "#app",
			data: {
				msg: 'abc',
				checkbox: false,
				checklist: ["男"],
				sex: '女',
				selected:''
			}
		})
	</script>
</html>
